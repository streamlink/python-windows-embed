          $d = (.\cpython\PCbuild\build.bat -V) | %{ if($_ -match '\s+(\w+):\s*(.+)\s*$') { @{$Matches[1] = $Matches[2];} }};
          echo ("::set-output name=python_version::" + $d.PythonVersion)
          echo ("::set-output name=git_version::" + (git -C cpython describe --tags --long))

