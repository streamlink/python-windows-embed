name: Build

on:
  push: {}
  pull_request: {}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            cpython_branch: "3.10"
            cpython_commit: d8ba5c102c54a5f0944638df4b6cda689faba7fa
            os: windows-2022
          - arch: x86
            cpython_branch: "3.10"
            cpython_commit: d8ba5c102c54a5f0944638df4b6cda689faba7fa
            os: windows-2022
          - arch: x64
            cpython_branch: "3.8"
            cpython_commit: ccbc31ecf3a08ef626be9bbb099f0ce801142fc8
            os: windows-2019
          - arch: x86
            cpython_branch: "3.8"
            cpython_commit: ccbc31ecf3a08ef626be9bbb099f0ce801142fc8
            os: windows-2019
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Get cpython
        shell: bash
        run: |
          git init cpython
          git -C cpython remote add origin https://github.com/python/cpython.git
          git -C cpython fetch \
            --depth=1000 \
            --progress \
            origin \
            '+refs/heads/${{ matrix.cpython_branch }}:refs/remotes/origin/${{ matrix.cpython_branch }}' \
            '+refs/tags/v${{ matrix.cpython_branch }}.*:refs/tags/v${{ matrix.cpython_branch }}.*'
          git -C cpython checkout '${{ matrix.cpython_commit }}'

      - name: Get vars
        id: vars
        shell: pwsh
